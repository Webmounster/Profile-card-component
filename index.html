<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <div class="card-container">
    <div class="bubbles"></div>
    <div class="photo">
      <img src="images/image-victor.jpg" alt="Victor imagen">
    </div>
    <div class="personal-data">
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
      <div class="city">London</div>
    </div>

    <div class="stats-container">
      <div class="stats followers">
        <p class="cant">80K</p>
        <p class="descr">Followers</p>
      </div>
      <div class="stats likes">
        <p class="cant">803K</p>
        <p class="descr">Likes</p>
      </div>
      <div class="stats photos">
        <p class="cant">1.4K</p>
        <p class="descr"> Photos</p>
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
